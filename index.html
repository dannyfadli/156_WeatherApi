    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

 <script>
        const urlapi = "http://api.weatherapi.com/v1/current.json?key=0d824dbb244e45d195d65533250710&q=Yogyakarta&aqi=no";
        $.ajax({
            url : urlapi,
            method : "GET",
            success : function(data){
                console.log(data);
                const v =document.getElementById("tampilan");
                const l =document.getElementById("lokasi");
                let suhu = data.current.temp_c;
                let lokasi = data.location.name;
                v.innerHTML = suhu;
                l.innerHTML = lokasi;
            },
            fail: function(error){
                console.log(error);
            },
    })
 </script>
